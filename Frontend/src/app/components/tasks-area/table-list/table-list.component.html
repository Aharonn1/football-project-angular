<p>table-list works!</p>

<button (click)="handleClick()">הראה תוצאות משחק</button>
  <table class="table table-striped table-bordered table-hover">
  </table>
    <thead>
      <tr>
        <th>Place</th>
        <th>Name</th>
        <th>Games</th>
        <th>Wins</th>
        <th>Loses</th>
        <th>Draw</th>
        <th>Points</th>
        <th>Image</th>
        <th>Last Games</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let team of table; let i = index">
        <td>{{ i + 1 }}</td> 
        <td>{{ team.name }}</td>
        <td>{{ team.games }}</td>
        <td>{{ team.wins }}</td>
        <td>{{ team.loses }}</td>
        <td>{{ team.draw }}</td>
        <td>{{ team.points }}</td>
        <td><img src="{{imageSource + team.imageName}}" style="width: 30px"></td>
        <td>{{ team.lastGames }}</td>
      </tr>
    </tbody>
