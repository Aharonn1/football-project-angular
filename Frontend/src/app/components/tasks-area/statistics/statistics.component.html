<table class="table table-striped table-bordered table-hover">   
    <thead>
        <tr>
            <th>Place</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Goals</th>
            <th>Image</th>
        </tr>
    </thead>
      <tbody>
          <tr *ngFor="let player of topScores; let i = index">
            <td>{{ i + 1 }}</td> 
            <td>{{ player.firstName }}</td>
            <td>{{ player.lastName }}</td>
            <td>{{ player.goals }}</td>
            <td><img src="{{imageSource + player.imageName }}" style="width: 55px"></td>
        </tr>
      </tbody>
      
    </table>
